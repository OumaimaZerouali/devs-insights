<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.8/lunr.min.js"></script>
</head>
{%- include head.html -%}

<body>

{%- include header.html -%}

<main class="page-content" aria-label="Content">
    <div class="wrapper">
        {{ content }}
    </div>
</main>

{%- include footer.html -%}

<script>
    function toggleMenu() {
        const menu = document.querySelector('.nav-menu');
        menu.classList.toggle('active');
    }

    function toggleSearch() {
        const searchInput = document.querySelector('.search-input');
        searchInput.classList.toggle('show');
        if (searchInput.classList.contains('show')) {
            searchInput.focus();
        }
    }
</script>
<script>
    let debounceTimer;

    function highlightSearchTerm(query, element) {
        const regex = new RegExp(`(${query})`, 'gi');
        const innerHTML = element.innerHTML;
        element.innerHTML = innerHTML.replace(regex, '<span class="highlight">$1</span>');
    }

    function clearHighlights() {
        const highlightedElements = document.querySelectorAll('.highlight');
        highlightedElements.forEach(element => {
            element.classList.remove('highlight');
        });
    }

    function handleSearchInput(event) {
        const query = event.target.value.trim();

        clearHighlights();

        if (query) {
            const contentElements = document.querySelectorAll('article, p, span');

            contentElements.forEach(element => {
                if (!element.closest('h1, h2, h3, h4, h5, h6, img')  && !element.hasAttribute('alt')) {
                    highlightSearchTerm(query, element);
                }
            });
        }
    }

    document.getElementById('search-input').addEventListener('input', function(event) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => handleSearchInput(event), 500);
    });
</script>
</body>
</html>
